<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <article class="card">
    <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="Parfun" class="card_img">
    <img src="/product-preview-card-component-main/images/image-product-mobile.jpg" alt="Parfum" class="card_img_mobile">

    <section class="card_text">
    <h1 class="card_title">Perfume</h1>

    <h2 class="card_sub_title">Gabrielle Essence Eau De Parfum</h2>
    
      <p class="card_paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    <div class="card_prices">
      <div class="card_price">$149.99</div>
      <div class="card_old_price">$169.99</div>
    </div>

    <a href="#" class="card_buttom">ðŸ›’ Add to Cart</a>
